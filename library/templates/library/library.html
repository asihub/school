{% extends "base/base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<hr>

<form method="post" action="">
	{% csrf_token %}
	{{ search_form.as_p }}
	<input type="submit" value="Шукати" class="submit button" name="search_btn"/> 
</form>
<hr>

<ul>
{% if dataset %}	
	{% for row in dataset %}
	<li>
		<a href="/library/{{ row.id }}/">{{ row.title }}</a>
		{% if row.description %}
			<br>
			<small>({{ row.description}})</small>
		{% endif%}
	</li> 
	{% endfor %}	
{% endif %}
</ul>
<hr>

{% endblock %}
