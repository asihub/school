{% extends "base/base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<hr>


{% if dataset %}
	<p>	
	{% for row in dataset %}	
		<a href="{{row.photo.url}}"><img src=/{{ row.thumbnail }}/></a>
	{% endfor%}
	</p>	
{% else %}
	<p>Немає фото</p>
{% endif %}

<hr>

{% if user.is_authenticated %}
<h4>Добавити фото</h4>
<hr>
<form enctype="multipart/form-data" method="post" action=".">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input class="button" type="submit" class="button submit" value="Відправити">
</form>	
<hr>
{% endif %}


{% endblock %}
